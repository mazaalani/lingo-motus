<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This is a guess word game inspired from Lingo and Motus."
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="manifest" href="manifest.json" />
    <!-- ios support -->
    <link rel="apple-touch-icon" href="img/test.png" />
    <meta name="apple-mobile-web-app-status-bar" content="#aa7700" />
    <meta name="theme-color" content="#FFE1C4" />
    <title>Motus</title>
  </head>
  <body class="linear-bg linear-bg-blue">
    <button data-options class="zoomout">Options</button>

    <div data-optionsview class="view-container zoomout">
      <div>
        <label for="player">Player</label>
        <input id="player" type="text" placeholder="name" />
        <label for="lang">Language</label>

        <div class="language-box">
          <label class="buttonWelcome" data-lang="english">
            <img src="img/en_48.png" alt="en" />
            <input type="radio" name="lang" value="en" />
          </label>
          <label class="buttonWelcome" data-lang="franÃ§ais">
            <img src="img/fr_48.png" alt="fr" />
            <input type="radio" name="lang" value="fr" />
          </label>
        </div>
      </div>
      <button data-optionsave class="buttonWelcome">Save</button>
    </div>

    <div data-welcome class="view-container zoomout">
      <!-- a remplacer par le logo du jeu -->
      <h1>Lingo Motus</h1>
      <button class="buttonWelcome" data-gametype="solo">Play Solo</button>
      <button class="buttonWelcome" data-gametype="challenge">
        Challenge a friend
      </button>
      <button class="buttonWelcome" data-gametype="share">
        Invite friends
      </button>
    </div>

    <div data-map class="view-container zoomout">
      <div data-lvl class="unlockedlvl">
        <div>
          <div class="playBtn">
            <span>1</span>
          </div>
          <div class="lvlRank">
            <span class="rank">500</span>
          </div>
        </div>
      </div>
      <div data-lvl>
        <div>
          <div class="playBtn">
            <span>2</span>
          </div>
          <div class="lvlRank">
            <span class="rank">--</span>
          </div>
        </div>
      </div>
      <div data-lvl>
        <div>
          <div class="playBtn">
            <span>3</span>
          </div>
          <div class="lvlRank">
            <span class="rank">--</span>
          </div>
        </div>
      </div>
      <div data-lvl>
        <div>
          <div class="playBtn">
            <span>4</span>
          </div>
          <div class="lvlRank">
            <span class="rank">--</span>
          </div>
        </div>
      </div>
      <div data-lvl>
        <div>
          <div class="playBtn">
            <span>5</span>
          </div>
          <div class="lvlRank">
            <span class="rank">--</span>
          </div>
        </div>
      </div>
      <div data-lvl>
        <div>
          <div class="playBtn">
            <span>6</span>
          </div>
          <div class="lvlRank">
            <span class="rank">--</span>
          </div>
        </div>
      </div>
    </div>

    <div class="hidden-top view-container" data-game-container>
      <div class="nav-container" data-nav-container></div>
      <div class="ui-container">
        <div class="score-container" data-score-container>0</div>
        <div class="countdown-container blue" data-countdown-container>
          5:00
        </div>
      </div>
      <div data-guess-grid class="guess-grid"></div>
      <div class="alert-container" data-alert-container></div>
      <div data-keyboard class="keyboard">
        <button class="key" data-key="Q">Q</button>
        <button class="key" data-key="W">W</button>
        <button class="key" data-key="E">E</button>
        <button class="key" data-key="R">R</button>
        <button class="key" data-key="T">T</button>
        <button class="key" data-key="Y">Y</button>
        <button class="key" data-key="U">U</button>
        <button class="key" data-key="I">I</button>
        <button class="key" data-key="O">O</button>
        <button class="key" data-key="P">P</button>
        <div class="space"></div>
        <button class="key" data-key="A">A</button>
        <button class="key" data-key="S">S</button>
        <button class="key" data-key="D">D</button>
        <button class="key" data-key="F">F</button>
        <button class="key" data-key="G">G</button>
        <button class="key" data-key="H">H</button>
        <button class="key" data-key="J">J</button>
        <button class="key" data-key="K">K</button>
        <button class="key" data-key="L">L</button>
        <div class="space"></div>
        <div class="space"></div>
        <div class="space"></div>
        <div class="space"></div>
        <button class="key" data-key="Z">Z</button>
        <button class="key" data-key="X">X</button>
        <button class="key" data-key="C">C</button>
        <button class="key" data-key="V">V</button>
        <button class="key" data-key="B">B</button>
        <button class="key" data-key="N">N</button>
        <button class="key" data-key="M">M</button>
      </div>
    </div>

    <div class="effects"></div>
  </body>
  <script src="app.js" type="module"></script>
</html>
